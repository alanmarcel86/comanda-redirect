<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Redirigiendo a la comanda...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    // Extrae la URL del parámetro 'target'
    function getTargetURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("target");
    }

    const target = getTargetURL();

    if (target) {
      window.location.href = target;
    }
  </script>
</head>
<body>
  <p>Redirigiendo a la comanda...<br>
    Si no redirige automáticamente, <a id="fallbackLink" href="#">haz clic aquí</a>.
  </p>

  <script>
    if (target) {
      document.getElementById("fallbackLink").href = target;
    } else {
      document.body.innerHTML = "<p>❌ Error: No se proporcionó una URL de destino.</p>";
    }
  </script>
</body>
</html>
